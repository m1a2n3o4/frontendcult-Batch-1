<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bs - Carousal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="carousel slide" id="mycars" data-bs-ride="carousel">
       <!-- Carosual Indicators-->
       <div class="carousel-indicators">
            <button type="button" data-bs-slide-to="0" data-bs-target="#mycars" class="active"></button>
            <button type="button" data-bs-slide-to="1" data-bs-target="#mycars"></button>
            <button type="button" data-bs-slide-to="2" data-bs-target="#mycars"></button>
       </div>

         <!-- Actual images/slideshows-->
         <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img3.jpg" alt="nature1" class="d-block" style="width: 100%;"/>
                <div class="carousel-caption">
                    <h3>Beautifiull pics</h3>
                    <p>THis pic was tacken on 12-2-2033</p>
                </div>
            </div>
            <div class="carousel-item ">
                <img src="img1.jfif" alt="nature1" class="d-block" style="width: 100%;"/>
                <div class="carousel-caption">
                    <h3>Beautifiull pics</h3>
                    <p>THis pic was tacken on 12-2-2033</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img4.jpg" alt="nature1" class="d-block" style="width: 100%;"/>
                <div class="carousel-caption">
                    <h3>Beautifiull pics</h3>
                    <p>THis pic was tacken on 12-2-2033</p>
                </div>
            </div>
         </div>

         <!-- Controls - Left/right icons-->
         <button class="carousel-control-prev" type="button" data-bs-target="#mycars" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
         </button>
         <button class="carousel-control-next" type="button" data-bs-target="#mycars" data-bs-slide="next">
            <span class="carousel-control-prev-icon"></span>
         </button>

    </div>
</body>
</html>
