<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS - OffCanvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="offcanvas offcanvas-end text-bg-dark" id="mycanvo">
        <div class="offcanvas-header">
            <h1>Master -  Menu</h1>
        </div>
        <div class="offcanvas-body">
            <p>IPhone 12 pro maz</p>
            <p>IPhone 12 pro maz</p>
            <p>IPhone 12 pro maz</p>
            <p>IPhone 12 pro maz</p>
            <button type="button" class="btn btn-primary">Hey! There.</button>
        </div>
    </div>
    
    <div class="container">
        <h1>Click for Offcanvas</h1>
        <button class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#mycanvo">CLick of canvas</button>
    </div>
</body>
</html>
