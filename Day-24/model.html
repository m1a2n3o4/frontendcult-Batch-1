<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS - Model popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <!--
        Button.
        Design Popup - open popup.
       -- card header, cord-footer, card-contnen
       Model.
       Models header
       model-body.
       model-footer.
        
        linking
    -->
    <!-- Button for model-->
    <div class="container">
        <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#Mypupup">View all products</button>
    </div>

    <!-- The model open-->
    <div class="modal" id="Mypupup">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>View all products - PolycyBazar</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">Prod1</div>
                        <div class="col">Prod2</div>
                        <div class="col">Prod3</div>
                        <div class="col">Prod4</div>
                        <div class="col">Prod5</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <p>These are aviabale products</p>
                </div>
            </div>
        </div>
    </div>
    <!-- The model Close-->
</body>
</html>
